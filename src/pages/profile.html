<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/netflix-logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>AppFlix | Home</title>
  </head>
  <body id="inicio">
    <header>
      <div class="left-navgation">
        <div class="netflix-logo">
          <img src="../images/netflix-image.png" alt="Logo da netflix" />
        </div>

        <nav class="desktop-nav">
          <ul>
            <li><a class="inicio" href="#inicio">Inicio</a></li>
            <li><a class="link" href="#séries-populares">Série</a></li>
            <li><a class="link" href="#filmes-melhor-avaliados">Filmes</a></li>
            <li><a class="link" href="#filmes-populares">Bombando</a></li>
            <li><a class="link" href="#my-list">Minha lista</a></li>
            <li><a class="link" href="#">Navegar por idioma</a></li>
          </ul>
        </nav>

        <nav class="mobile-nav">
          <a class="inicio" href="#inicio" id="toggle-menu">Inicio</a>
          <ul id="mobile-menu">
            <li><a class="link" href="#séries-populares">Série</a></li>
            <li><a class="link" href="#filmes-melhor-avaliados">Filmes</a></li>
            <li><a class="link" href="#filmes-populares">Bombando</a></li>
            <li><a class="link" href="#my-list">Minha lista</a></li>
            <li><a class="link" href="#">Navegar por idioma</a></li>
          </ul>
        </nav>
      </div>

      <div class="right-navgation">
        <div class="rigth-content search-container">
          <input type="search" id="search-input" autocomplete="off">
          <ul id="suggestions" class="suggestions-list"></ul>
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="rigth-content">
          <span id="go-to-kids-profile">Infantil</span>
        </div>
        <div class="rigth-content bell-content">
          <i class="fa-solid fa-bell"></i>
        </div>

        <div class="user-content">
          <div class="user-avatar">
            <div class="avatar">
              <img id="avatar-image" src="" alt="" />
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="user-data-content display"></div>
        </div>
      </div>
    </header>

    <div class="movie-background"></div>

    <div class="movie-content">
      <div class="movie">
        <div id="player"></div>
        <div class="unmute-div">
          <button><i class="fa-solid fa-volume-low"></i></button>
        </div>

        <div class="infos">
          <div class="movie-data-info"></div>
        </div>
      </div>
    </div>

    <div class="loading-container display" id="loading">
      <div class="loader-wrapper">
        <div class="netflix-loading"></div>
      </div>
    </div>

    <div class="modal-pin display">
      <div class="modal-content">
        <h2>Digite seu PIN</h2>
        <div class="pin-inputs">
          <input
            data-position="1"
            type="password"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            data-position="2"
            type="password"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            data-position="3"
            type="password"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            data-position="4"
            type="password"
            maxlength="1"
            inputmode="numeric"
          />
        </div>
        <p class="error-pin"></p>
        <button id="submitPin">Confirmar</button>
      </div>
    </div>

    <div class="movie-info-modal display">
      <div class="infos-modal"></div>
    </div>

    <div class="all-movie-container"></div>

    <div class="searched-movie-data display">
      <div class="cancel-content">
        <i class="fa-solid fa-x"></i>
      </div>
      <h2 id="movie-not-found"></h2>
      <div class="movies"></div>
    </div>

    <script src="../js/profile.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
