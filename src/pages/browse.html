<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../images/netflix-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="../css/browse.css">
  <link rel="stylesheet" href="../css/global.css">
  <title>AppFlix</title>
</head>
<body>
  <main>
    <h1>Quem está assistindo?</h1>
    <div class="profile-content"></div>
    <div class="button-content">
      <button id="manage-profile-btn">Gerenciar Perfis</button>
    </div>
  </main>

  <div class="loading-container display" id="loading">
    <div class="loader-wrapper">
      <div class="netflix-loading"></div>
    </div>
  </div>

  <div class="more-profile-content display">
    <form method="post" id="profile-form">
      <div class="cancel-button">
        <i class="fa-solid fa-x"></i>
      </div>
      <h2>Criar perfil</h2>

      <div class="infos-new-profile">
        <div class="input-group">
          <label for="profileName">Nome do perfil:</label>
          <input type="text" id="profileName" placeholder="Ex: Infantil">
        </div>

        <div class="input-group">
          <label for="profilePin">Senha do perfil:</label>
          <input type="text" id="profilePin" placeholder="Ex: 1234">
        </div>

        <div class="switch-group">
          <label for="isKid">Perfil infantil?</label>
          <label class="switch">
            <input type="checkbox" id="isKid">
            <span class="slider"></span>
          </label>
        </div>

        <p class="error-message"></p>
        <button type="submit">Criar</button>
      </div> 
    </form>
  </div>

  <div class="edit-profile-content display">
    <form method="post" id="edit-profile-form">

      <div class="content-top">
        <h2>Editar perfil</h2>

        <div class="image-group">
          <img id="user-image" src="" alt="Imagem de perfil de usuário">
        </div>
      </div>
      
       <div class="infos-edit-profile">
       <div class="input-group">
          <label for="editedName">Nome do perfil:</label>
          <input type="text" id="editedName">
        </div>

        <div class="input-group">
          <label for="editPin">Senha do perfil:</label>
          <input type="text" id="editPin">
        </div>

        <div class="switch-group">
          <label for="isKid">Perfil infantil?</label>
          <label class="switch">
            <input type="checkbox" id="isKidEdited">
            <span class="slider"></span>
          </label>
        </div>

        <p class="error-edit-message"></p>
        <div class="buttons-edit-content">
          <button type="submit" id="save-edit">Salvar</button>
          <button type="button" id="cancel-edit">Cancelar</button>
        </div>
      </div> 
    </form>
  </div>

  <div class="modal-pin display">
  <div class="modal-content">
    <h2>Digite seu PIN</h2>
    <div class="pin-inputs">
      <input data-position="1" type="password" maxlength="1" inputmode="numeric" />
      <input data-position="2" type="password" maxlength="1" inputmode="numeric" />
      <input data-position="3" type="password" maxlength="1" inputmode="numeric" />
      <input data-position="4" type="password" maxlength="1" inputmode="numeric" />
    </div>
    <p class="error-pin"></p>
    <button id="submitPin">Confirmar</button>
  </div>
</div>
  <script src="../js/browse.js"></script>
</body>
</html>
